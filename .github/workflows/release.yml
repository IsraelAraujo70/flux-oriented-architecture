name: Release & Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release & Publish to NPM
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or chore(release)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump and update package.json
        id: version
        run: |
          # Get commit message to determine version bump type
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ $COMMIT_MSG =~ ^feat(\(.*\))?!:|^BREAKING[[:space:]]CHANGE: ]] || [[ $COMMIT_MSG =~ \[breaking\] ]]; then
            VERSION_TYPE="major"
          elif [[ $COMMIT_MSG =~ ^feat(\(.*\))?: ]]; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi

          echo "üîº Bumping $VERSION_TYPE version"

          # Bump version and create git tag
          npm version $VERSION_TYPE -m "chore(release): bump version to %s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚ú® New version: $NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## üöÄ Release v${{ steps.version.outputs.new_version }}

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install flux-oriented-architecture@${{ steps.version.outputs.new_version }}
            ```

            ### What's Changed
            Full Changelog: https://github.com/${{ github.repository }}/compare/v1.0.0...v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Successfully released v${{ steps.version.outputs.new_version }} to NPM!"
          echo "üì¶ Package: https://www.npmjs.com/package/flux-oriented-architecture"
          echo "üîñ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new_version }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Release failed!"
          echo "Check the logs above for details."
