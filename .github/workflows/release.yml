name: Release & Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release & Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Check if should release
        id: should_release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Skip if contains [skip ci]
          if [[ $COMMIT_MSG =~ \[skip\ ci\] ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "reason=skip-ci" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Skip if is a release commit
          if [[ $COMMIT_MSG =~ ^chore\(release\): ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "reason=release-commit" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Only release on feat, fix, or breaking changes
          if [[ $COMMIT_MSG =~ ^feat(\(.*\))?!: ]] || \
             [[ $COMMIT_MSG =~ ^feat(\(.*\))?: ]] || \
             [[ $COMMIT_MSG =~ ^fix(\(.*\))?: ]] || \
             [[ $COMMIT_MSG =~ ^BREAKING[[:space:]]CHANGE: ]] || \
             [[ $COMMIT_MSG =~ \[breaking\] ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Commit triggers release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "reason=non-release-commit" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Skipping release (commit type: ${COMMIT_MSG%%:*})"
          fi

      - name: Setup Node.js
        if: steps.should_release.outputs.should_release == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        if: steps.should_release.outputs.should_release == 'true'
        run: npm ci

      - name: Run tests
        if: steps.should_release.outputs.should_release == 'true'
        run: npm run test:coverage

      - name: Build
        if: steps.should_release.outputs.should_release == 'true'
        run: npm run build

      - name: Configure Git
        if: steps.should_release.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        if: steps.should_release.outputs.should_release == 'true'
        id: version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          if [[ $COMMIT_MSG =~ ^feat(\(.*\))?!:|^BREAKING[[:space:]]CHANGE: ]] || [[ $COMMIT_MSG =~ \[breaking\] ]]; then
            VERSION_TYPE="major"
          elif [[ $COMMIT_MSG =~ ^feat(\(.*\))?: ]]; then
            VERSION_TYPE="minor"
          elif [[ $COMMIT_MSG =~ ^fix(\(.*\))?: ]]; then
            VERSION_TYPE="patch"
          else
            VERSION_TYPE="patch"
          fi

          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üîº Bumping $VERSION_TYPE version from $CURRENT_VERSION"

      - name: Bump version
        if: steps.should_release.outputs.should_release == 'true'
        id: bump
        run: |
          VERSION_TYPE=${{ steps.version.outputs.version_type }}

          # Bump version and create tag
          npm version $VERSION_TYPE -m "chore(release): bump version to %s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚ú® New version: $NEW_VERSION"

      - name: Push changes and tags
        if: steps.should_release.outputs.should_release == 'true'
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create GitHub Release
        if: steps.should_release.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## üöÄ Release v${{ steps.bump.outputs.new_version }}

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install flux-oriented-architecture@${{ steps.bump.outputs.new_version }}
            ```

            ### Previous Version
            v${{ steps.version.outputs.current_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.should_release.outputs.should_release == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        if: steps.should_release.outputs.should_release == 'true' && success()
        run: |
          echo "‚úÖ Successfully released v${{ steps.bump.outputs.new_version }} to NPM!"
          echo "üì¶ Package: https://www.npmjs.com/package/flux-oriented-architecture"
          echo "üîñ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.bump.outputs.new_version }}"

      - name: Notify skip
        if: steps.should_release.outputs.should_release != 'true'
        run: |
          REASON=${{ steps.should_release.outputs.reason }}
          echo "‚è≠Ô∏è  Release skipped"
          echo "Reason: $REASON"
          if [ "$REASON" = "skip-ci" ]; then
            echo "Commit contains [skip ci]"
          elif [ "$REASON" = "release-commit" ]; then
            echo "Commit is a release commit"
          else
            echo "Commit type does not trigger releases (only feat:, fix:, or breaking changes)"
          fi

      - name: Notify failure
        if: steps.should_release.outputs.should_release == 'true' && failure()
        run: |
          echo "‚ùå Release failed!"
          echo "Check the logs above for details."
